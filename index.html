<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

                    Name: elements.orderSubmit.closest('.modal-content').querySelector('#order-name').value,
                    Mobile: elements.orderSubmit.closest('.modal-content').querySelector('#order-mobile').value,
                    Building: elements.orderSubmit.closest('.modal-content').querySelector('#order-building').value,
                    Flat: elements.orderSubmit.closest('.modal-content').querySelector('#order-flat').value,
                    Order: elements.orderSubmit.closest('.modal-content').querySelector('#order-details').value
                };
                if (submitForm(formData, 'New Order')) {
                    closeModal(elements.deliveryModal);
                    alert('Order submitted successfully!');
                }
            });

            elements.feedbackSubmit.addEventListener('click', () => {
                const formData = {
                    Name: elements.feedbackSubmit.closest('.modal-content').querySelector('#feedback-name').value,
                    Mobile: elements.feedbackSubmit.closest('.modal-content').querySelector('#feedback-mobile').value,
                    Details: elements.feedbackSubmit.closest('.modal-content').querySelector('#feedback-details').value
                };
                if (submitForm(formData, 'Feedback/Complaint')) {
                    closeModal(elements.feedbackModal);
                    alert('Feedback submitted successfully!');
                }
            });

            // PDF error handling
            elements.pdfViewer.addEventListener('load', () => {
                console.log('Iframe PDF loaded successfully');
                elements.pdfFallback.style.display = 'none';
            });

            elements.pdfViewer.addEventListener('error', () => {
                console.error('Iframe failed to load PDF:', pdfUrl);
                elements.pdfViewer.style.display = 'none';
                elements.pdfEmbed.style.display = 'block';
            });

            elements.pdfEmbed.addEventListener('load', () => {
                console.log('Embed PDF loaded successfully');
                elements.pdfEmbed.setAttribute('data-loaded', 'true');
                elements.pdfFallback.style.display = 'none';
            });

            elements.pdfEmbed.addEventListener('error', () => {
                console.error('Embed failed to load PDF:', pdfUrl);
                elements.pdfFallback.style.display = 'block';
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal(elements.deliveryModal);
                    closeModal(elements.feedbackModal);
                    closeModal(elements.menuModal);
                }
            });
        });
    </script>
</body>
</html>
